<!DOCTYPE html>
<html lang='en'>
<head>
<title>webclient</title>

<link rel="icon" href="static/favicon.svg">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="static/css/layout.css" rel="stylesheet" type="text/css"></link>
<!--Add leaflet -->
<link href="static/css/leaflet.css" rel="stylesheet" crossorigin=""/>
<script src="static/lib/leaflet-src.js" crossorigin=""></script>

<!--Add draw plugin -->
<link href='static/css/leaflet.draw-src.css' rel='stylesheet' crossorigin=""/>
<script src='static/lib/leaflet.draw-src.js' crossorigin=""></script>

<!--Add modal plugin -->
<link href='static/css/leaflet.modal.css' rel='stylesheet' crossorigin=""/>
<script src='static/lib/L.Modal.js' crossorigin=""></script>

<!--Add sidebar plugin -->
<link href='static/css/L.Control.Sidebar.css' rel='stylesheet' crossorigin=""/>
<script src='static/lib/L.Control.Sidebar.js' crossorigin=""></script>

<!--Add easy-button plugin -->
<link href='static/css/easy-button.css' rel='stylesheet' crossorigin=""/>
<script src='static/lib/easy-button.js' crossorigin=""></script>

<!--Add Svg plugin -->
<script src='static/lib/leaflet.draw.svg.js' crossorigin=""></script>
<link href='static/css/leaflet.draw.svg.css' rel='stylesheet' crossorigin=""/>

<script type="text/javascript" src="static/lib/jquery-3.5.1.min.js" crossorigin=""></script>
<script type="text/javascript" src="static/lib/socket.io.js" crossorigin=""></script>
<script type="text/javascript" src="static/client.js" crossorigin=""></script>

<style>
  #gis_map { 
    height: 800px; 
  }
  #mmi_svg { 
    height: 800px; 
  }
</style>


</head>
<body><!--onload="draw()"-->

  <div id="schema_sidebar" style="color:black;">
    <div id="schema_info_panel">
      <h1>Information</h1>
      <div id="schema_info_items"></div>
      <div id="schema_info_control">
        <h1>Control</h1> 
        element: <input id="schema_control_element"  value="/"  style="width:400px;"><br>
        value: <input id="schema_control_value" value="True"><br>
        <button onclick="select($('#schema_control_element').val(),$('#schema_control_value').val())">select</button>
        <button onclick="operate($('#schema_control_element').val(),$('#schema_control_value').val())">operate</button>
        <button onclick="cancel($('#schema_control_element').val())">cancel</button>
      </div>
    </div> 
    <div id="schema_edit_panel">
      <h1>Properties</h1>
      <textarea style="width:380px;"
        class="" 
        id="options_field" 
        name="options_field" 
        data-gramm_editor="false" 
        spellcheck="false" 
        autofocus="" 
        placeholder="{&quot;options&quot;:&quot;ðŸŽ‰&quot;}" 
        rows="15"></textarea>
      <h2>Data points</h2>
      <textarea style="width:380px;"
        class="" 
        id="datapoints_field" 
        name="datapoints_field" 
        data-gramm_editor="false" 
        spellcheck="false" 
        autofocus="" 
        placeholder="{&quot;datapoints&quot;:&quot;ðŸŽ‰&quot;}" 
        rows="15"></textarea>
      <button id="sidebar-save">Save</button>
    </div>
  </div>

  <div id="gis_sidebar" style="color:black;">
    <div id="gis_info_panel">
      <h1>Information</h1> 
      <div id="gis_info_items"></div>
      <div id="gis_info_control">
        <h1>Control</h1> 
        element: <input id="gis_control_element"  value="/" style="width:400px;"><br>
        value: <input id="gis_control_value"  value="True"><br>
        <button onclick="select($('#gis_control_element').val(),$('#gis_control_value').val())">select</button>
        <button onclick="operate($('#gis_control_element').val(),$('#gis_control_value').val())">operate</button>
        <button onclick="cancel($('#gis_control_element').val())">cancel</button>
      </div>
    </div> 
    <div id="gis_edit_panel">
      <h1>Properties</h1>
      <textarea style="width:380px;"
        class="" 
        id="options_field" 
        name="options_field" 
        data-gramm_editor="false" 
        spellcheck="false" 
        autofocus="" 
        placeholder="{&quot;options&quot;:&quot;ðŸŽ‰&quot;}" 
        rows="15"></textarea>
      <h2>Data points</h2>
      <textarea style="width:380px;"
        class="" 
        id="datapoints_field" 
        name="datapoints_field" 
        data-gramm_editor="false" 
        spellcheck="false" 
        autofocus="" 
        placeholder="{&quot;datapoints&quot;:&quot;ðŸŽ‰&quot;}" 
        rows="15"></textarea>
      <button id="sidebar-save">Save</button>
    </div>
  </div>

  <input type="hidden" id="user_id>" name="user_id" value="{{ user_id }}">
  <input type="hidden" id="focus" name="focus" value="{{ focus }}">

<main id='main_content'>
<div class='wrap'>
  <div class="column middle">
    <h2 class='h2 teal'>HMI</h2>	
    <a href="?focus=0" class="mapButton">schema</a>
    <a href="?focus=1" class="mapButton">gis</a>
    <a href="?focus=2" class="mapButton">alarms</a>
    <a href="?focus=3" class="mapButton">events</a>
    <a href="?focus=4" class="mapButton">graphs</a>
    <a href="?focus=5" class="mapButton">logs</a>
    <div class='content'>
      <div id="network" class="network">
        <div id="mmi_svg" style="display:block;"></div>
        <div id="gis_map" style="display:none;"></div>
      </div>
    </div>
  </div>
</div>
</main>
</body>
</html>
